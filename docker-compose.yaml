services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - ${APP_PORT:-8080}:80
    volumes:
      - ./docker/nginx/:/etc/nginx/conf.d/

  frontend:
    image: ghcr.io/gig3r-com/gig3r-frontend:${GIGER_IMAGE_TAG:-latest}
    build:
      context: ./frontend
      args:
        - VITE_DEBUG_LOGGING=${VITE_DEBUG_LOGGING:-false}
    restart: unless-stopped
    expose:
      - 8080

  backend:
    image: ghcr.io/gig3r-com/gig3r-backend:${GIGER_IMAGE_TAG:-latest}
    deploy:
      replicas: 1
    build:
      context: ./backendDotnet/Giger
      dockerfile: ../Dockerfile
      args:
        - ASPNETCORE_CONFIGURATION=Debug
    restart: unless-stopped
    expose:
      - 8080
    volumes:
      - ./backendDotnet/Giger/appsettings.json:/app/appsettings.json
      - ./data/mongo:/data:ro
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=giger;Username=giger;Password=giger;
      - GigerDB__Host=postgres
      - GIGER_DEBUG_LOGGING=${GIGER_DEBUG_LOGGING:-false}
      - GigerDB__Port=5432
      - GigerDB__Username=${GIGER_USERNAME:-giger}
      - GigerDB__Password=${GIGER_PASSWORD:-giger}
      - GigerDB__DatabaseName=${GIGER_DATABASE:-giger}
      - ASPNETCORE_ENVIRONMENT=Development
      - DataLoad__Username=${DATALOAD_USERNAME:-admin}
      - DataLoad__Password=${DATALOAD_PASSWORD:-changeme}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - '5432:5432'
    volumes:
      - ./volumes/postgres:/var/lib/postgresql
      - ./docker/postgres_init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=giger
      - POSTGRES_PASSWORD=giger
      - POSTGRES_DB=giger
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giger -d giger"]
      interval: 5s
      timeout: 5s
      retries: 5
